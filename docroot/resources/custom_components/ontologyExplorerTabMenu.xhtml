<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />
<composite:implementation>
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Classes" outcome="visualization">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Annotation Properties"
			outcome="annotationProperties">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Object Properties" outcome="objectProperties">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Data Properties" outcome="dataProperties">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Indivinduals by Class"
			outcome="indivindualsByClass">
			<f:param name="i" value="4" />
		</p:menuitem>
	</p:tabMenu>
</composite:implementation>
</html>
